    <div class="container">
    <!-- Navbar goes here -->

            <div class="col s12 m5 l4"> <!-- Note that "m4 l3" was added -->
            <!-- Grey navigation panel-->
                <h2>Welcome to the news Scraper</h2>

                <ul id="dropdown1" class="dropdown-content">

                    <li><a href="#!" id="buzzfeed">BuzzFeed</a></li>
                    <li><a href="#!" id="politico">Politico</a></li>
                </ul>
                <nav>
                    <div class="nav-wrapper">
                        <ul class="hide-on-med-and-down">
